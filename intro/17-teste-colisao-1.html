<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detecção de colisões</title>
    <script src="js/colisor.js"></script>
    <script src="js/bola.js"></script>
</head>
<body>
    <canvas id="canvas_colisao" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById('canvas_colisao');
        var context = canvas.getContext('2d');

        var b1 = new Bola(context);
        b1.x = 200;
        b1.y = 200;
        b1.velX = 10;
        b1.velY = -5;
        b1.cor = 'blue';
        b1.raio = 20;

        var b2 = new Bola(context);
        b2.x = 300;
        b2.y = 300;
        b2.velX = -5;
        b2.velY = 10;
        b2.cor = 'red';
        b2.raio = 30;

        var colisor = new Colisor();
        colisor.novoSprite(b1);
        colisor.novoSprite(b2);

        colisor.aoColidir = function(s1, s2){
            // alert('PÁ');
        }

        requestAnimationFrame(animar);

        function animar(){
            //Limpando a tela
            context.clearRect(0, 0, canvas.width, canvas.height);

            //Atualizando os sprites
            b1.atualizar();
            b2.atualizar();

            //Desenhando
            b1.desenhar();
            b2.desenhar();

            //Processar colisões
            colisor.processar()

            requestAnimationFrame(animar);
        }
    </script>
</body>
</html>
