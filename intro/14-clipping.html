<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spritesheet - recorte e enquadramento</title>
</head>
<body>
    <canvas id="canvas_clipping" width="500" height="500"></canvas>
    <script>
        var context = document.getElementById('canvas_clipping').getContext('2d');

        var imgSonic = new Image();
        imgSonic.src = 'img/spritesheet.png';
        imgSonic.onload = function(){
            //Passo estes valores conforme a minha spritesheet
            var linhas = 3;
            var colunas = 8;

            //Dimensão de cada quadro
            var largura = imgSonic.width / colunas;
            var altura = imgSonic.height / linhas;

            //Quadro que eu quero (expresso em linha e coluna)
            var queroLinha = 2;
            var queroColuna = 6;

            //Posição de recorte
            var x = largura * queroColuna;
            var y = altura * queroLinha;

            context.drawImage(
                imgSonic,
                x,
                y,
                largura,
                altura,
                100, //Posição no canvas onde quero desenhar
                100,
                largura,
                altura
            );
        }
    </script>
</body>
</html>
