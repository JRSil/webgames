<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Desenhando arcos no canvas</title>
    </head>
    <body>
        <canvas id="meu_canvas" width="300" height="300"></canvas>
        <script>
            //Exemplo teórico
            /*
                context.arc(
                    50,                 // X(centro)
                    50,                 // Y(centro)
                    40,                 // Raio
                    90*Math.PI/180,     // Início: 90 graus
                    270*Math.PI/180,    // Término: 270 graus
                    false               // Sentido anti-horário
                );
            */
            var canvas = document.getElementById('meu_canvas');
            var context = canvas.getContext('2d');

            //Cores e espessura da linha
            context.fillStyle = 'gray';
            context.strokeStyle = 'black';
            context.lineWidth = 2;

            //Iniciar novo path (apagando desenhos anteriores)
            context.beginPath();

            //Desenha
            context.arc(50, 50, 40, 90*Math.PI/180, 270*Math.PI/180, false);

            //Preenchimento
            context.fill();
            //Contorno
            context.stroke();

            
            //Segundo arco
            context.beginPath();
            context.arc(150, 50, 40, 90*Math.PI/180, 270*Math.PI/180, true);
            context.fill();
            context.stroke();


            //Circunferência completa
            context.beginPath();
            context.arc(250, 50, 40, 0, 2*Math.PI, true);
            context.fill();
            context.stroke();
        </script>
    </body>
</html>
